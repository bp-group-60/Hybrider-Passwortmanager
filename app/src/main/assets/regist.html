<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Registrieren</title>
    <link rel="stylesheet" href="./src/mainCss.css">
    <script type="module" src="./src/loginScript.js"></script>
</head>
<body>
<div class="container">
    <form class="form" id="KontoErstellen">
        <h1 class="form__title">Konto erstellen</h1>
        <div class="form__message form__message--error "></div>
        <div class="form__input-group">
            Benutzername:
            <input type="text" class="form__input" id="signupUsername" autofocus placeholder=""/>
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            E-mail:
            <input type="email" class="form__input" id="signupEmail" autofocus placeholder="">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            Master-Passwort:
            <input type="password" class="form__input " id="signupPasswort" autofocus
                   placeholder="">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            Master-Passwort best√§tigen:
            <input type="password" class="form__input " id="signupPasswortConfirm" autofocus
                   placeholder="">
            <div class="form__input-error-message"></div>
        </div>
        <button class="form__button" type="submit">Konto erstellen</button>
        <p class="form__text">
            Hast du bereits ein Konto?
            <a class="form__link" href="./index.html" id="linkAnmeldung">Melde dich an!</a>
        </p>
    </form>
</div>
</body>
</html>
