<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="stylesheet" href="./src/mainCss.css">
        <script type="text/javascript" src="./src/loginScript.js"></script>
    </head>
    <body>
        <div class="container">
            <form class="form" id="Anmeldung">
                <h1 class="form__title">Anmeldung</h1>
                <div class="form__message form__message--error "></div>
                <a>Benutzername:</a>
                <div class="form__input-group">
                    <input type="text" class="form__input" autofocus placeholder="" />
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <a>Master-Passwort:</a>
                    <input type="password" class="form__input " autofocus placeholder="" />
                    <div class="form__input-error-message"> </div>
                </div>
                <button class="form__button" type="submit" id="login">Weiter</button>
                <p class="form__text">
                    <a href="#" class="form__link">Passwort vergessen?</a>
                </p>
                <p class="form__text">
                    Neu bei uns?
                    <a href="./regist.html" onclick="document.getElementById('Anmeldung')"> Konto erstellen </a>
                </p>
            </form>
        </div>
    </body>
</html>
