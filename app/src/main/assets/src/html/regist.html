<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>Registrieren</title>
  <link rel="stylesheet" href="../css/loginStyle.css">
  <script type="module" src="../js/login/loginScript.js"></script>
</head>
<body>
<div class="container">
  <form class="root-form" id="KontoErstellen">
    <h1 class="title-form">Konto erstellen</h1>
    <div class="message-form error-message-form "></div>
    <div class="input-group-form">
      Benutzername:
      <input type="text" class="input-form" id="signupUsername" autofocus placeholder=""/>
      <div class="input-error-message-form"></div>
    </div>
    <div class="input-group-form">
      E-mail:
      <input type="email" class="input-form" id="signupEmail" autofocus placeholder="">
      <div class="input-error-message-form"></div>
    </div>
    <div class="input-group-form">
      Master-Passwort:
      <input type="password" class="input-form " id="signupPasswort" autofocus
             placeholder="">
      <div class="input-error-message-form"></div>
    </div>
    <div class="input-group-form">
      Master-Passwort best√§tigen:
      <input type="password" class="input-form " id="signupPasswortConfirm" autofocus
             placeholder="">
      <div class="input-error-message-form"></div>
    </div>
    <button class="button-form" type="submit">Konto erstellen</button>
    <p class="text-form">
      Hast du bereits ein Konto?
      <a class="link-form" href="index.html" id="linkAnmeldung">Melde dich an!</a>
    </p>
  </form>
</div>
</body>
</html>
