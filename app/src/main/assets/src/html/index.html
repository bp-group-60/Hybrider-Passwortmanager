<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" href="../css/loginStyle.css">
  <script type="module" src="../js/login/loginScript.js"></script>
</head>
<body>
<div class="container">
  <form class="root-form" id="Anmeldung">
    <h1 class="title-form">Anmeldung</h1>
    <div class="message-form error-message-form"></div>
    <a>Benutzername:</a>
    <div class="input-group-form">
      <input type="text" class="input-form" autofocus placeholder="" id="user"/>
      <div class="input-error-message-form"></div>
    </div>
    <div class="input-group-form">
      <a>Master-Passwort:</a>
      <input type="password" class="input-form" autofocus placeholder="" id="password"/>
      <div class="input-error-message-form"></div>
    </div>
    <button class="button-form" type="submit" id="login">Weiter</button>
    <p class="text-form">
      <a href="#" class="link-form">Passwort vergessen?</a>
    </p>
    <p class="text-form">
      Neu bei uns?
      <a href="regist.html"> Konto erstellen </a>
    </p>
  </form>
</div>
</body>
</html>
