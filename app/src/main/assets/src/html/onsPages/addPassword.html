<ons-page id="addPassword">
    <ons-toolbar>
        <div class="left">
            <ons-back-button>Abbrechen</ons-back-button>
        </div>
        <div class="center">Neues Passwort</div>
    </ons-toolbar>

    <ons-list modifier="inset" style="margin-top: 30px;">
        <ons-list-item modifier="nodivider">
            <ons-input id="name" modifier="underbar" placeholder="Name" float></ons-input>
        </ons-list-item>
        <div id="urlItems"></div>
        <ons-list-item id="addUrl" tappable modifier="nodivider">
            <ons-icon icon="md-plus" class="list-item__icon"></ons-icon>
            Url hinzufügen
        </ons-list-item>
        <ons-list-item modifier="nodivider">
            <ons-input id="username" modifier="underbar" placeholder="Loginname" float></ons-input>
        </ons-list-item>
        <ons-list-item>
            <ons-input id="password" modifier="underbar" placeholder="Passwort" type="password" value="" float></ons-input>
        </ons-list-item>
        <ons-list-item style="padding-right: 8px">
            <ons-button id="commitButton" modifier="large">Bestätigen</ons-button>
        </ons-list-item>
    </ons-list>
</ons-page>
