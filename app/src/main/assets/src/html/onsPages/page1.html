<ons-page id="page1">
  <ons-toolbar>
    <div class="center">Passwortübersicht</div>
    <div class="right ">
      <ons-toolbar-button id="moreButton">
        <ons-icon icon="ion-md-more"></ons-icon>
      </ons-toolbar-button>
    </div>
  </ons-toolbar>
  <ons-list>
    <ons-list-header>Webseite / Nutzername</ons-list-header>
    <div id="overview"></div>
  </ons-list>
  <ons-fab position="bottom right" id="addButton">
    <ons-icon icon="md-plus" onclick="document.querySelector('#myNavigator').pushPage('onsPages/addPassword.html')"></ons-icon>
  </ons-fab>

  <ons-popover cancelable direction="down" id="popover">
    <ons-list width: max-content>
      <ons-list-item modifier="tappable">
        Benutzer Löschen
      </ons-list-item>
      <ons-list-item modifier="tappable">
        Neues Passwort
      </ons-list-item>
      <ons-list-item modifier="tappable">
        Abmelden
      </ons-list-item>
    </ons-list>
  </ons-popover>
</ons-page>
