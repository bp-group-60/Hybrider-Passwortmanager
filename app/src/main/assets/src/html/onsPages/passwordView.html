<ons-page id="password-view">
  <ons-toolbar>
    <div class="left">
      <ons-back-button>Abbrechen</ons-back-button>
    </div>
    <div class="center"></div>
    <div class="right">
      <ons-toolbar-button id="delete-button" modifier="tappable">
        <ons-icon icon="ion-md-trash" style="color: red;"></ons-icon>
      </ons-toolbar-button>
    </div>
  </ons-toolbar>

  <ons-list modifier="inset" style="margin-top: 15px;">
    <div id="url-items"></div>
    <ons-list-item id="add-url" tappable modifier="nodivider" style="display: none">
      <ons-icon icon="md-plus" class="list-item__icon"></ons-icon>
      Url hinzuf√ºgen
    </ons-list-item>
    <br>
    <ons-list-item modifier="nodivider">
      <ons-input id="username"
                 modifier="underbar"
                 placeholder="Loginname"
                 float>
      </ons-input>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
      <ons-input id="password"
                 modifier="underbar"
                 placeholder="Passwort"
                 type="password" float>
      </ons-input>
      <ons-button id="password-copy" modifier="outline"  style="margin-left:-40px">
        <ons-icon icon="ion-md-copy" size="20px" ></ons-icon>
      </ons-button>
      <p>
        <ons-checkbox input-id="password-checkbox"></ons-checkbox>
        <label for="password-checkbox">
          Passwort anzeigen
        </label>
      </p>
    </ons-list-item>
    <ons-list-item style="padding-right: 8px">
      <ons-button id="edit-button" modifier="large">Bearbeiten</ons-button>
      <ons-button id="generate-random-username" style="display: none">Benutzername generieren</ons-button>
      <ons-button id="generate-random-password" style="display: none">Passwort generieren</ons-button>
      <br><br><br>
      <ons-button id="abort-button" modifier="quiet" style="display: none">Abbrechen</ons-button>
      <ons-button id="commit-button" style="display: none">Speichern</ons-button>
    </ons-list-item>
  </ons-list>
</ons-page>
