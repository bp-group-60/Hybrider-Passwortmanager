<ons-page id="password-view">
  <ons-toolbar>
    <div class="left">
      <ons-back-button>Zurück</ons-back-button>
    </div>
    <div class="center">Neues Passwort</div>
    <div class="right">
      <ons-toolbar-button id="delete-button" modifier="tappable" style="display: none">
        <ons-icon icon="ion-md-trash"></ons-icon>
      </ons-toolbar-button>
    </div>
  </ons-toolbar>

  <ons-list modifier="inset" style="margin-top: 15px;">
    <ons-list-item id="website-name-wrapper" modifier="nodivider" style="display: none">
      <ons-input id="website-name"
                 modifier="underbar"
                 placeholder="Webseite"
                 float>
      </ons-input>
    </ons-list-item>
    <div id="url-items"></div>
    <ons-list-item id="add-url" tappable modifier="nodivider" style="display: none">
      <ons-icon icon="md-plus" class="list-item__icon"></ons-icon>
      Url hinzufügen
    </ons-list-item>
    <ons-list-item modifier="nodivider">
      <ons-input id="login-name"
                 modifier="underbar"
                 placeholder="Loginname"
                 float>
      </ons-input>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
      <ons-input id="login-password"
                 modifier="underbar"
                 placeholder="Passwort"
                 type="password" float>
      </ons-input>
      <ons-button id="password-copy" modifier="outline"  style="margin-left:-40px; display: none">
        <ons-icon icon="ion-md-copy" size="20px" ></ons-icon>
      </ons-button>
      <p>
        <ons-checkbox input-id="password-checkbox"></ons-checkbox>
        <label for="password-checkbox">
          Passwort anzeigen
        </label>
      </p>
    </ons-list-item>

    <ons-list-item id="generate-wrapper" style="padding-right: 8px; display: none">
      <ons-button id="generate-random-username">Benutzername generieren</ons-button>
      <ons-button id="generate-random-password">Passwort generieren</ons-button>
    </ons-list-item>

    <div id="edit-buttons" style="display: none">
      <ons-list-item style="padding-right: 8px">
        <ons-button id="edit-button" modifier="large">Bearbeiten</ons-button>
        <ons-button id="abort-button" modifier="quiet" style="display: none">Abbrechen</ons-button>
        <ons-button id="save-button" style="display: none">Speichern</ons-button>
      </ons-list-item>
    </div>

    <div id="new-button" style="display: none">
      <ons-list-item style="padding-right: 8px">
        <ons-button id="commit-button" modifier="large">Speichern</ons-button>
      </ons-list-item>
    </div>
  </ons-list>
</ons-page>
