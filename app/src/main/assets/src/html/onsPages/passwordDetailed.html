<ons-page id="passwordDetailed">
    <ons-toolbar>
        <div class="left">
            <ons-back-button>Abbrechen</ons-back-button>
        </div>
        <div class="center"></div>
        <div class="right">
            <ons-toolbar-button id="moreButton">
                <ons-icon icon="ion-md-more"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>

    <ons-list modifier="inset" style="margin-top: 30px;">
        <div id="urlItems"></div>
        <ons-list-item id="addUrl" tappable modifier="nodivider" style="display: none">
            <ons-icon icon="md-plus" class="list-item__icon"></ons-icon>
            Url hinzufügen
        </ons-list-item>
        <ons-list-item modifier="nodivider">
            <ons-input id="username" modifier="underbar" placeholder="Loginname" float readonly></ons-input>
        </ons-list-item>
        <ons-list-item modifier="nodivider">
            <ons-input id="password" modifier="underbar" placeholder="Passwort" type="password" float readonly></ons-input>
            <p>
                <ons-checkbox input-id="passwordCheckbox"></ons-checkbox>
                <label for="passwordCheckbox">
                    Passwort anzeigen
                </label>
            </p>
        </ons-list-item>
        <ons-list-item style="padding-right: 8px">
            <ons-button id="editButton" modifier="large">Bearbeiten</ons-button>
            <ons-button id="abortButton" modifier="quiet" style="display: none">Abbrechen</ons-button>
            <ons-button id="commitButton" style="display: none">Speichern</ons-button>
        </ons-list-item>
        <ons-list-item id="deleteWrapper" style="padding-right: 8px; display: none">
            <ons-button id="deleteButton" modifier="large" style="background-color: red">
                <ons-icon icon="ion-md-trash" size="20px"></ons-icon>
                Passwort Löschen
            </ons-button>
        </ons-list-item>
    </ons-list>

    <ons-popover cancelable direction="down" id="popover">
        <ons-list width: max-content>
            <ons-list-item modifier="tappable">
                Passwort Löschen
            </ons-list-item>
            <ons-list-item modifier="tappable">
                Neues Passwort
            </ons-list-item>
            <ons-list-item modifier="tappable">
                Abmelden
            </ons-list-item>
        </ons-list>
    </ons-popover>
</ons-page>
