<ons-page id="passwordDetailed">
    <ons-toolbar>
        <div class="left">
            <ons-back-button>Abbrechen</ons-back-button>
        </div>
        <div class="center">Neues Passwort</div>
    </ons-toolbar>

    <ons-list modifier="inset" style="margin-top: 30px;">
        <ons-list-item expandable>
            <p id="name"></p>
            <div class="expandable-content">
                <ons-list id="urlList">
                    <ons-list-item>url 1</ons-list-item>
                    <ons-list-item>url 2</ons-list-item>
                    <ons-list-item>url 3</ons-list-item>
                    <ons-list-item>url 4</ons-list-item>
                    <ons-list-item>url 5</ons-list-item>
                </ons-list>
            </div>
        </ons-list-item>
        <ons-list-item modifier="nodivider">
            <ons-input id="website" modifier="underbar" placeholder="webseite" float></ons-input>
        </ons-list-item>
        <ons-list-item modifier="nodivider">
            <ons-input id="username" modifier="underbar" placeholder="Loginname" float></ons-input>
        </ons-list-item>
        <ons-list-item modifier="nodivider">
            <ons-input id="password" modifier="underbar" placeholder="Passwort" type="password" value="" float></ons-input>
        </ons-list-item>
        <ons-list-item style="padding-right: 8px">
            <ons-button id="commitButton" modifier="large">BestÃ¤tigen</ons-button>
        </ons-list-item>
    </ons-list>
</ons-page>
