<ons-page id="passwordDetailed">
    <ons-toolbar>
        <div class="left">
            <ons-back-button>Abbrechen</ons-back-button>
        </div>
        <div class="center"></div>
    </ons-toolbar>

    <ons-list modifier="inset" style="margin-top: 30px;">
<!--        <ons-list-item expandable>-->
<!--            <p id="name"></p>-->
            <div id="urlItems">
                <ons-list-item data-unsaved="false" data-removed="false">url 1<div class="right"><ons-icon class="removeIcon" icon="md-minus-circle" style="color: red"></ons-icon></div></ons-list-item>
                <ons-list-item data-unsaved="false" data-removed="false">url 2<div class="right"><ons-icon class="removeIcon" icon="md-minus-circle" style="color: red"></ons-icon></div></ons-list-item>
                <ons-list-item data-unsaved="false" data-removed="false"><div class="right"><ons-icon onclick="this.parentNode.parentNode.style.display = 'none'; this.parentNode.parentNode.setAttribute('data-unsaved','true'); this.parentNode.parentNode.setAttribute('data-removed','true')" style="display: none; color: red" class="removeIcon" icon="md-minus-circle" style="color: red"></ons-icon></div>url 3</ons-list-item>
                <ons-list-item data-unsaved="false" data-removed="true"><div class="right"><ons-icon icon="md-minus-circle" style="color: red"></ons-icon></div>url 4</ons-list-item>
                <ons-list-item data-unsaved="true" data-removed="false"><div class="right"><ons-icon icon="md-minus-circle" style="color: red"></ons-icon></div>url 5</ons-list-item>
            </div>
<!--        </ons-list-item>-->
        <ons-list-item id="addUrl" tappable modifier="nodivider" style="display: none">
            <ons-icon icon="md-plus" class="list-item__icon"></ons-icon>
            Url hinzuf√ºgen
        </ons-list-item>
        <ons-list-item modifier="nodivider">
            <ons-input id="username" modifier="underbar" placeholder="Loginname" float readonly></ons-input>
        </ons-list-item>
        <ons-list-item modifier="nodivider">
            <ons-input id="password" modifier="underbar" placeholder="Passwort" type="password" float readonly></ons-input>
            <p>
                <ons-checkbox input-id="passwordCheckbox"></ons-checkbox>
                <label for="passwordCheckbox">
                    Passwort anzeigen
                </label>
            </p>
        </ons-list-item>
        <ons-list-item style="padding-right: 8px">
            <ons-button id="editButton" modifier="large">Bearbeiten</ons-button>
            <ons-button id="abortButton" modifier="quiet" style="display: none">Abbrechen</ons-button>
            <ons-button id="commitButton" style="display: none">Speichern</ons-button>
        </ons-list-item>
    </ons-list>
</ons-page>
