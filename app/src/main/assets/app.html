<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Passwordmanager</title>

    <link rel="stylesheet" href="onsenui/css/onsenui.css">
    <link rel="stylesheet" href="onsenui/css/onsen-css-components.min.css">
    <script src="onsenui/js/onsenui.min.js"></script>
    <script src="./src/appScript.js"></script>
</head>

<body>
<ons-navigator swipeable id="myNavigator" page="page1.html"></ons-navigator>
<template id="page1.html">
    <ons-page id="page1">
        <ons-toolbar>
            <div class="center">Page 1</div>
        </ons-toolbar>

        <ons-list-header>Webseite / Nutername</ons-list-header>

        <ons-list-item modifier="chevron" tappable id="i0" onclick="UpdatePasswd(this.id)">Facebook / User1</ons-list-item>
        <ons-list-item modifier="chevron" tappable id="i1" onclick="UpdatePasswd(this.id)">Instagram / User2</ons-list-item>
    </ons-page>
</template>

<template id="page2.html">
    <ons-page id="page2">
        <ons-toolbar>
            <div class="left"><ons-back-button>Zur√ºck zu Liste</ons-back-button></div>
            <div class="center"></div>
        </ons-toolbar>

        <div style="text-align: center; margin-top: 30px;">
            <p>
                <ons-input id="Webseite" modifier="underbar"  float></ons-input>
            </p>
            <p>
                <ons-input id="username" modifier="underbar"  float></ons-input>
            </p>
            <p>
                <ons-input id="passwort" modifier="underbar" type="password" value="" float></ons-input>
            </p>

            <ons-button onclick="Cancel()">Abbrechen</ons-button>
            <ons-button onclick="Commit()">Fertig</ons-button>
        </div>
    </ons-page>
</template>

</body>
