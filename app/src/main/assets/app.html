<!DOCTYPE html>
	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			* {
				box-sizing: border-box;
			}

			#Tabelle {
				border-collapse: collapse;
				width: 100%;
				border: 1px solid #ddd;
				font-size: 18px;
			}

			#Tabelle th,
			#Tabelle td {
				text-align: left;
				padding: 12px;
			}

			#Tabelle tr {
				border-bottom: 1px solid #ddd;
			}

			#Tabelle td {
				word-break: break-all;
			}

			#Tabelle tr.header,
			#Tabelle tr:hover {
				background-color: #f1f1f1;
			}
		</style>
		<script src="./src/appScript.js"></script>
	</head>
	<body>

		<table id="Tabelle">
			<thead>
				<tr>
					<th style="width:40%;">Webseite</th>
					<th style="width:30%;">Name</th>
					<th style="width:40%;">Passwort</th>
				</tr>
			</thead>
		</table>
		<div class="button-groupC">
			<button type="button" class="form__button">Neues Passwort erstellen</button>
			<button type="button" class="form__button">Liste bearbeiten</button>
		</div>
	</body>
</html>
